name: studysync
description: "Timetable and academic planner app for college students"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^0.13.6
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  liquid_pull_to_refresh: ^3.0.1

dev_dependencies:
  flutter_native_splash: ^2.3.1
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:
  assets:
    - assets/splash.png
    - assets/timetable.json


  uses-material-design: true
